<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSmart-Crop Recommendation System</title>
    <link rel="icon" type="image" href="./Images/Agro_logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <section id="search_page" class="searchpage py-2">
        <div class="container-fluid p-5 bg-primary text-white">
            <h2 class="text-center">SELECT CROP FOR DETAIL KNOWLEDGE</h2>
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown()">
                    Select Crop
                  </button>
                <div id="dropdownContent" class="dropdown-content">
                    <a href="#" onclick="showCrop('apple')">Apple</a>
                    <a href="#" onclick="showCrop('banana')">Banana</a>
                    <a href="#" onclick="showCrop('cabbage')">Cabbage</a>
                    <a href="#" onclick="showCrop('cauliflower')">Cauliflower</a>
                    <a href="#" onclick="showCrop('chickpea')">Chickpea</a>
                    <a href="#" onclick="showCrop('cotton')">Cotton</a>
                    <a href="#" onclick="showCrop('kodo')">Kodo</a>
                    <a href="#" onclick="showCrop('maash ko daal')">Maash ko Daal</a>
                    <a href="#" onclick="showCrop('maize')">Maize</a>
                    <a href="#" onclick="showCrop('mung ko daal')">Mung ko Daal</a>
                    <a href="#" onclick="showCrop('musuro ko daal')">Musuro ko Daal</a>
                    <a href="#" onclick="showCrop('orange')">Orange</a>
                    <a href="#" onclick="showCrop('papaya')">Papaya</a>
                    <a href="#" onclick="showCrop('pomegranate')">Pomegranate</a>
                    <a href="#" onclick="showCrop('rahar ko daal')">Rahar ko Daal</a>
                    <a href="#" onclick="showCrop('rajma')">Rajma</a>
                    <a href="#" onclick="showCrop('rice')">Rice</a>
                    <a href="#" onclick="showCrop('tomato')">Tomato</a>
                    <a href="#" onclick="showCrop('wheat')">Wheat</a>
                </div>
            </div>
        </div>
        <hr>
            <div id="cropInfo" class="container-fluid">
                <!-- Crop information will be displayed here -->
            </div>
    </section>
            <script src="search.js"></script>
</body>
</html>
